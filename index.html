<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library</title>

    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    
</head>

<body>
    <h1>My Library</h1>

    <div id="bookFormContainer">
      <div id="errorMessage">Enter a valid value in all fields. Then press Create Book.</div>
      <form id="bookForm">
          <table id="formTable">
              <tr>
                  <td><label for="bookTitle">Title:</label></td>
                  <td><input id="bookTitle" type="text" name="bookTitle"></td>
              </tr>
              <tr>
                  <td><label for="bookAuthor">Author:</label></td>
                  <td><input id="bookAuthor" type="text" name="bookAuthor"></td>
              </tr>

              <tr>
                  <td><label for="bookPages">Pages:</label></td>
                  <td><input id="bookPages" type="number" name="bookPages"></td>
              </tr>

              <tr>
                  <td><label for="bookRead">Read the book?</label></td>
                  <td><select id="bookRead" name="bookRead">
                      <option value=true>Book read</option>
                      <option value=false>Book not read</option>    
                  </select></td>
              </tr>
          </table>
      </form>
      <button id="createBook">Create Book</button>
    </div>
  

    <div id="bookContainer">
      <button id="newBook">
        <i class='fa fa-plus fa-5x'></i>
        <span id='bookAddDescription'>New Book</span>
      </button>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>

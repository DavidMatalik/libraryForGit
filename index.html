<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library</title>

    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    
</head>

<body>
    <div id="blurContainer"></div>
    <h1>My Library</h1>

    <div id="bookFormContainer">
      <div id="errorMessage">Enter a valid value in all fields. Then press Create Book.</div>
      <form id="bookForm">
                  <label for="bookTitle">Title:</label>
                  <input id="bookTitle" type="text" name="bookTitle">

                  <label for="bookAuthor">Author:</label>
                  <input id="bookAuthor" type="text" name="bookAuthor">

                  <label for="bookPages">Pages:</label>
                  <input id="bookPages" type="number" name="bookPages">

                  <label for="bookRead">Read the book?</label>
                  <br>
                  <select id="bookRead" name="bookRead">
                      <option value=true>Yes</option>
                      <option value=false>No</option>    
                  </select>
      </form>
      <button id="createBook">Create Book</button>
    </div>
  
    <div id="bookContainer">
      <button id="newBook">
        <i class='fa fa-plus fa-5x'></i>
        <span id='bookAddDescription'>New Book</span>
      </button>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
